<app-loading *ngIf="loading"></app-loading>
<app-error *ngIf="error" [message]="errorMessage"></app-error>
<div *ngIf="!loading" class="body-div text-center">
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="onRegister()" class="container">
        <img class="mb-4" src="../../../assets/images/cimat.png" alt="" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputName4" placeholder="Nombre" formControlName="name" [class.is-invalid]='invalidName'>
                <small class="text-danger" *ngIf="invalidName">Este campo es requerido</small>
            </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" [class.is-invalid]='invalidEmail'>
                <small class="text-danger" *ngIf="invalidEmail">Ingresa un email valido</small>
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password" [class.is-invalid]='invalidPassword'>
                <small class="text-danger" *ngIf="invalidPassword">Este campo debe tener al menos 6 carateres</small>
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control" id="inputConfirmPassword4" placeholder="Confirmar password" formControlName="confirm" [class.is-invalid]='invalidConfirm'>
                <small class="text-danger" *ngIf="invalidConfirm">Este campo debe ser igual al campo Password</small>
            </div>
            <div class="form-group col text-right">
                <div>
                    <a routerLink="/login" class="txt1">
                            Â¿Ya tienes cuenta? / Ingresar
                        </a>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
    </form>
</div>
