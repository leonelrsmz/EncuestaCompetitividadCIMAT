<form autocomplete="off" [formGroup]="formOpenNum" (ngSubmit)="submitAnswerTxtNumNext()" class="container">
    <div class="row">
        <div class="form-group col-md-3">
            <input type="number" class="form-control" placeholder="Respuesta" name="answerNum1" [(ngModel)]="Answered[0].answerText" [(value)]="Answered[0].answerText" formControlName="answerNum1" [class.is-invalid]='invalidTxt1' maxlength="500">
            <small class="text-danger" *ngIf="invalidTxt1">Este campo es requerido</small>
        </div>
    </div>
    <div class="form-group col-6">
        <button class="btn btn-lg btn-cimat btn-block" type="submit">Responder</button>
    </div>
    <!--div class="form-group col-6">
        <button class="btn btn-lg btn-cimat btn-block" (click)="backToQuestion()">Regresar</button>
    </div-->
</form>
